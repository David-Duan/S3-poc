<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Example App</title>
	</head>
	<body>
		<input type="file" id="sampleFile" name="sampleFile" onc/>
		<br><br>
		<input type="button" onclick="go()" value="Go"/>
		<span id="indicator">
		</span>
		<br><br>
		<div id="original"></div>
		<br><br>
		<div id="result">
		</div>
		
	</body>
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				
				reader.onload = function(e) {
					$('#original').html(`<img src="${e.target.result}"/>`, );
				}
				
				reader.readAsDataURL(input.files[0]);
			}
		}

		$(document).ready(() => {
			$("#sampleFile").change(function() {
				readURL(this);
			});
		})

		function go() {
			if (!$('#sampleFile')[0].files.length) {
				alert('No file selected!');
				return;
			}
			var formData = new FormData();
			formData.append('sampleFile', $('#sampleFile')[0].files[0]);
			$('#indicator').text('uploading...')
			$.ajax({
				url : '/upload',
				type : 'POST',
				data : formData,
				processData: false,
				contentType: false,
				success : function(data) {
					$('#indicator').text('processing...')
					const interval = setInterval(_ => {
						$.ajax({
							url : '/result/' + data,
							type : 'GET',
							success : function(data) {
								clearInterval(interval);
								$('#indicator').text('')
								$('#result').html(`<img src="${data}"/>`)
							}
						});
					}, 500);
				}
			});
		}
	</script>
</html>
